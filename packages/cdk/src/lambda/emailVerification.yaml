serverless:
  Resources:
    EmailVerificationFunction:
      Type: AWS::Serverless::Function
      Properties:
        Handler: lambda/emailVerification.handler
        Runtime: nodejs20.x
        CodeUri: .
        Environment:
          Variables:
            REDIS_ENDPOINT:
            REDIS_PORT:
        Events:
          EmailVerification:
            Type: Api
            Properties:
              Path: /student/verify-email
              Method: post

openapi:
  paths:
    /student/verify-email:
      post:
        summary: Verify a student's email
        description: Generates a verification code and sends it to the email provided.
        parameters:
          - name: email
            in: query
            required: true
            description: The email address of the student to verify.
            schema:
              type: string
        responses:
          '200':
            description: Verification email sent
          '400':
            description: Bad request - missing or invalid parameters
          '500':
            description: Internal server error