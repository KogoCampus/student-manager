name: Deploy (Staging)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-west-2
        shell: bash

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Run install
        run: pnpm install
        env:
             NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Decrypt secrets for CDK
        run: pnpm --filter @student-manager/cdk run decrypt

      - name: Run tests
        run: pnpm test

      - name: Build the project
        working-directory: packages/cdk
        run: pnpm build --output-style=static

      - name: CDK Bootstrap
        run: pnpm --filter @student-manager/cdk run cdk:bootstrap

      - name: CDK Deploy
        run: pnpm --filter @student-manager/cdk run cdk:deploy --require-approval never
