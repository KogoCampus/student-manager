name: Deploy (Production)

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - name: Build the project
        uses: borales/actions-yarn@v4
        with:
          cmd: build
          
      - name: Decrypt secrets for CDK
        working-directory: packages/cdk
        run: node decryptSecrets.js --directories ./lib/import ./sam --region us-west-1 --secret-name /prod/student-manager/secrets  

      - name: CDK Bootstrap
        working-directory: packages/cdk
        run: cdk bootstrap --context env=production

      - name: CDK Deploy Production
        working-directory: packages/cdk
        run: cdk deploy --all --context env=production
